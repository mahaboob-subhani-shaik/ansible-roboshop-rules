---
# 1. FOUNDATIONAL SETUP: Reusing the shared library for standard tasks
- name: app setup
  ansible.builtin.import_role:
    name: common
    tasks_from: app-setup.yaml # Creates user, directory, and downloads code

- name: nodejs setup
  ansible.builtin.import_role:
    name: common
    tasks_from: nodejs-setup.yaml # Installs NodeJS and NPM dependencies

- name: systemd setup
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd-setup.yaml # Configures the background process unit file

# 2. DATABASE CLIENT SETUP: Required for schema loading
- name: copy mongo repo
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo # Provides the source for MongoDB packages

- name: install mongodb client
  ansible.builtin.dnf:
    name: mongodb-mongosh
    state: present # Installs the shell used to interact with MongoDB

# 3. SCHEMA LOADING (IDEMPOTENT): Ensures data exists without duplicates
- name: check products loaded
  # Evaluation returns the index of 'catalogue' DB; returns -1 if not found
  ansible.builtin.command: mongosh --host "{{ MONGODB_HOST }}" --quiet --eval 'db.getMongo().getDBNames().indexOf("catalogue")'
  register: catalogue_output # Stores the result for the next task

- name: load the products
  # Only runs if the database was not found in the previous step
  ansible.builtin.shell: mongosh --host "{{ MONGODB_HOST }}" </app/db/master-data.js
  when: catalogue_output.stdout | int < 0 # Conditional check for idempotency

# 4. ACTIVATION: Finalizing the service state
- name: start catalogue
  ansible.builtin.service:
    name: catalogue
    state: restarted
    enabled: yes # Starts the service and ensures it survives a reboot